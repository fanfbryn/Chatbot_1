  - choose_sarirotikeju
  - choose_indomie
  - choose_oreo
  - choose_sarden
  - choose_sariroticoklat
  - choose_kornet
  - choose_lafonte
  - choose_qtel
  - choose_tehbotol
  - choose_ichitan
  - choose_cimory
  - goodbye
  - greet
  - makan_1
