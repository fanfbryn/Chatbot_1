responses:
  utter_greet:
    - text: ✨Selamat datang di 3C Cafe!✨?
  utter_welcome:
    - text: Menu apa yang ingin anda pesan?
      buttons:
        - title: Makanan
          payload: /choose_makanan
        - title: Minuman
          payload: /choose_minuman
  utter_makanan:
    - text: Disini kami menyediakan
      buttons:
        - title: Sari Roti Sobek Rasa Cokelat Keju Murah Meriah Ayo dibeli
          payload: /choose_sarirotikeju
        - title: Oreo Original
          payload: /choose_oreo
        - title: Indomie Goreng
          payload: /choose_indomie
        - title: Sarden Botan Besar - Mackerel 425 gr
          payload: /choose_sarden
        - title: Sari Roti Sobek Rasa Cokelat
          payload: /choose_sariroticoklat
        - title: Kornet Pronas Corned Beef 198 gram
          payload: /choose_kornet
        - title: Lafonte Spaghetti 225 gr
          payload: /choose_lafonte
        - title: Qtel
          payload: /choose_qtel
        - title: Kembali ke Menu
          payload: /choose_menu
  utter_seblak:
    - text: ✨Sari Roti Sobek Cokelat Keju✨ Deskripsi Singkat
      image: https://www.aurodigo.com/wp-content/uploads/2022/10/Sari_Roti-Sobek_Cokelat_Keju-Chocolate_Cheese.jpg
  utter_seblak_btn:
    - text: Klik button dibawah untuk melihat produk lainnya!
      buttons:
        - title: Menu Makanan Lainnya
          payload: /choose_makanan
  utter_batagor:
    - text: ✨Oreo Original✨ Deskripsi Singkat
      image: https://media.suara.com/pictures/653x366/2020/03/19/70014-biskuit-oreo-unsplashdonald-giannatti.jpg
  utter_batagor_btn:
    - text: Klik button dibawah untuk melihat produk lainnya!
      buttons:
        - title: Menu Makanan Lainnya
          payload: /choose_makanan
  utter_cuanki:
    - text: ✨Indomie Goreng✨ Deskripsi Singkat
      image: https://asset.kompas.com/crops/PsiyOF2677ryklr4Z1QugJcOgiU=/33x0:988x637/750x500/data/photo/2021/11/16/61935d1d8db87.jpg
  utter_cuanki_btn:
    - text: Klik button dibawah untuk melihat produk lainnya!
      buttons:
        - title: Menu Makanan Lainnya
          payload: /choose_makanan
  utter_minuman:
    - text: Disini kami menyediakan
      buttons:
        - title: Teh Botol
          payload: /choose_tehbotol
        - title: Ichitan Thai Tea
          payload: /choose_ichitan
        - title: Cimory UHT Hazelnut 250ml
          payload: /choose_cimory
        - title: Kembali ke Menu
          payload: /choose_menu
  utter_goodbye:
    - text: Bye
entities:
  - makan
  - minum
slots:
  makan:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    influence_conversation: false
    mappings:
      - entity: makan
        type: from_entity
  minum:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    influence_conversation: false
    mappings:
      - entity: minum
        type: from_entity
actions:
  - action_makanan
  - action_minuman
  - utter_batagor
  - utter_batagor_btn
  - utter_cuanki
  - utter_cuanki_btn
  - utter_greet
  - utter_makanan
  - utter_minuman
  - utter_seblak
  - utter_seblak_btn
  - utter_welcome
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
